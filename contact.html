<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillBites | Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-['Open_Sans'] bg-gray-50">

  <!-- NAVBAR -->
  <header class="sticky top-0 z-50 bg-[#D32F2F] text-white shadow-lg">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="coffee" class="text-2xl text-yellow-300"></i>
        <a href="index.html" class="font-['Poppins'] text-2xl font-bold hover:text-yellow-200">ChillBites</a>
      </div>
      <div class="hidden md:flex space-x-8 font-['Poppins']">
        <a href="index.html" class="hover:text-yellow-200">Home</a>
        <a href="menu.html" class="hover:text-yellow-200">Menu</a>
        <a href="about.html" class="hover:text-yellow-200">About</a>
        <a href="contact.html" class="hover:text-yellow-200 font-semibold">Contact</a>
      </div>
      <button id="mobile-menu-btn" class="md:hidden focus:outline-none">
        <i data-feather="menu"></i>
      </button>
    </nav>
    <div id="mobile-menu" class="hidden flex-col bg-[#B71C1C] text-white md:hidden text-center py-4 space-y-4 font-['Poppins']">
      <a href="index.html" class="block hover:text-yellow-200">Home</a>
      <a href="menu.html" class="block hover:text-yellow-200">Menu</a>
      <a href="about.html" class="block hover:text-yellow-200">About</a>
      <a href="contact.html" class="block hover:text-yellow-200">Contact</a>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="container my-5">
    <h2 class="text-danger text-center mb-4 fw-bold">Contact Us</h2>
    <form id="contactForm" class="p-4 border rounded bg-light">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Send Message</button>
    </form>
  </section>

  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>Â© 2025 ChillBites</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>feather.replace()</script>
  <script src="scripts/script.js"></script>
</body>
</html>
