<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillBites | Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-['Open_Sans'] bg-gray-50">

  <!-- NAVBAR (same as above) -->
  <header class="sticky top-0 z-50 bg-[#D32F2F] text-white shadow-lg">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="coffee" class="text-2xl text-yellow-300"></i>
        <a href="index.html" class="font-['Poppins'] text-2xl font-bold hover:text-yellow-200">ChillBites</a>
      </div>
      <div class="hidden md:flex space-x-8 font-['Poppins']">
        <a href="index.html" class="hover:text-yellow-200">Home</a>
        <a href="menu.html" class="hover:text-yellow-200 font-semibold">Menu</a>
        <a href="about.html" class="hover:text-yellow-200">About</a>
        <a href="contact.html" class="hover:text-yellow-200">Contact</a>
      </div>
      <button id="mobile-menu-btn" class="md:hidden focus:outline-none">
        <i data-feather="menu"></i>
      </button>
    </nav>
    <div id="mobile-menu" class="hidden flex-col bg-[#B71C1C] text-white md:hidden text-center py-4 space-y-4 font-['Poppins']">
      <a href="index.html" class="block hover:text-yellow-200">Home</a>
      <a href="menu.html" class="block hover:text-yellow-200">Menu</a>
      <a href="about.html" class="block hover:text-yellow-200">About</a>
      <a href="contact.html" class="block hover:text-yellow-200">Contact</a>
    </div>
  </header>

  <!-- MENU CONTENT -->
  <main class="container mx-auto py-12">
    <h2 class="text-3xl font-bold mb-6">Our Dishes</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="food-card bg-white p-6 rounded-lg shadow-md">
        <img src="images/sisig.jpg" alt="Sisig" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 text-xl font-bold">Sizzling Sisig</h3>
        <p class="text-gray-600">₱380</p>
      </div>
      <div class="food-card bg-white p-6 rounded-lg shadow-md">
        <img src="images/adobo.jpg" alt="Adobo" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 text-xl font-bold">Chicken Adobo</h3>
        <p class="text-gray-600">₱350</p>
      </div>
      <div class="food-card bg-white p-6 rounded-lg shadow-md">
        <img src="images/pata.jpg" alt="Crispy Pata" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 text-xl font-bold">Crispy Pata</h3>
        <p class="text-gray-600">₱450</p>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>© 2025 ChillBites</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>feather.replace()</script>
  <script src="scripts/script.js"></script>
</body>
</html>
